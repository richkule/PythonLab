<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
        <title>Архив статей</title>
    </head>
    <body class = "archive">
        <div class="header">
            <h2 class="reg-ref">
                <a href="/registration">Регистрация</a>      
            </h2>      
            <img src="/{{ STATIC_URL }}static/img/logo.png"/>
        </div>
        {% for post in posts %}
            <div class="archives">
                   <div class="one-post">
                   <div class="one-post-shadow"></div>
                    <h4 class="fold-button">свернуть</h4>
                    <h2 class="post-title">
                        <a href="/article/{{ post.id }}">{{ post.title }}</a>
                    </h2>
                    <div class="article-info">
                        <div class="article-author">{{ post.author.username }}</div>
                        <div class="article-created-date">{{ post.created_date }}</div>
                    </div>
                    <p class="article-text">{{ post.get_excerpt }}</p>
                </div>
            </div>
        {% endfor %}
        <script src="{{ STATIC_URL }}/static/js/helloworld.js"></script>
        <script src="{{ STATIC_URL }}/static/js/fold-post.js"></script>
         <script src="{{ STATIC_URL }}/static/js/jquery-3.4.1.min.js"></script>
         <script src="{{ STATIC_URL }}/static/js/highlight-post.js"></script>
    </body>
</html>
